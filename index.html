<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raster Image Optimization</title>
  <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
  <main>
    <h1>Raster Image Optimization</h1>
    <img width="1024" height="512" src="assets/images/md/canyon-md.jpg" alt="Canyon" 
    srcset="assets/images/sm/canyon-sm.jpg 700w,
    assets/images/md/canyon-md.jpg 1200w,
    assets/images/lg/canyon-lg.jpg 1900w">

    <img width="1024" height="512" src="assets/images/md/nature-1-md.jpg" loading="lazy" alt="Red Mountains" 
    srcset="assets/images/sm/nature-1-sm.jpg 700w,
    assets/images/md/nature-1-md.jpg 1200w,
    assets/images/lg/nature-1-lg.jpg 1900w">

    <img width="1024" height="512" src="assets/images/md/nature-2-md.jpg" loading="lazy" alt="Woods" 
    srcset="assets/images/sm/nature-2-sm.jpg 700w,
    assets/images/md/nature-2-md.jpg 1200w,
    assets/images/lg/nature-2-lg.jpg 1900w">

  </main>
</body>
</html>
